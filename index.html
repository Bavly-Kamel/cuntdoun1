<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fog Thanawy</title>
    <!-- <link rel="stylesheet" href="normalizecss.css"> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="background">
    <div class="events" id="events">
      <h1 class="name">Time Remaining</h1>
      <div class="container">
        <img src="img/events.png" alt="" />
        <div class="info">
          <div class="time">
            <div class="unit unit1">
              <span class="days">00</span>
              <span class="days-span">Days</span>
            </div>
            <div class="unit">
              <span class="hours">00</span>
              <span>Hours</span>
            </div>
            <div class="unit">
              <span class="minutes">00</span>
              <span>Minutes</span>
            </div>
            <div class="unit">
              <span class="seconds">00</span>
              <span>Seconds</span>
            </div>
            <div class="unit">
              <span class="milliseconds">000</span>
              <span>M.seconds</span>
            </div>
          </div>
          <!-- <h2 class="title">First Freedom 2024</h2> -->
          <!-- <p class="description">The end of the first semester exams for the second secondry</p> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
